<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debit_Tracker</title>
    <!-- Global styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/frontend/header.css">
    <!-- Page specific styles -->
    <link rel="stylesheet" href="/frontend/debitStyles.css" />
    <!-- External libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>
<body>
    <!-- Header placeholder -->
    <div id="header-placeholder"></div>

    <!-- Main content -->
    <div id="adithya">
        <div class="container">
            <!-- Top Section -->
            <div class="section" id="swipe_section">
                <h2 class="title">Swipes</h2>
                <div class="controls">
                    <button class="dec">-</button>
                    <span class="number"></span>
                    <button class="inc">+</button>
                </div>
            </div>
          
            <!-- Bottom Section -->
            <div class="section" id="ucard_section">
                <h2 class="title">UCard</h2>
                <div class="controls">
                    <button class="dec">-</button>
                    <span class="number"></span>
                    <button class="inc">+</button>
                </div>
            </div>

            <button id="history">Check History</button>

            <div id="history_overlay" class="hidden">
                <h2 class="title">Usage History</h2>
                <canvas id="historyChart" width="400" height="200"></canvas>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="/frontend/debitScript.js"></script>
</body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <title>Debit_Tracker</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <div class="container">
        <!-- Top Section -->
         <!-- 2 medium features right here, 1 for the swipes a student has left, and the other for the UCard balance -->
        <div class="section" id="swipe_section">
          <h2 class="title">Swipes</h2>
          <div class="controls">
            <button class="dec">-</button>
            <span class="number">400</span>
            <button class="inc">+</button>
          </div>
        </div>
      
        <!-- Bottom Section -->
        <div class="section" id="ucard_section">
          <h2 class="title">UCard</h2>
          <div class="controls">
            <button class="dec">-</button>
            <span class="number">20</span>
            <button class="inc">+</button>
          </div>
        </div>
      </div>
      
  </body>
</html>

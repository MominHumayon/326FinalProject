<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Information Display</title>
    <!-- Global styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/frontend/header.css">
    <link rel="stylesheet" href="/frontend/mealStyles.css">
</head>
<body>
    <!-- Header placeholder -->
    <div id="header-placeholder"></div>

    <!-- Main content -->
    <div id="mealInfo" class="view">
        <div class="momin2">
            <div class="mealContainer" id="container">
                <div class="mealDisplay" id="m1"></div>
                <div class="mealDisplay" id="m2"></div>
                <div class="mealDisplay" id="m3"></div>
                <div class="mealDisplay" id="m4"></div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/frontend/header.js"></script>
    <script>
        // Load the header
        fetch('/frontend/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
                initializeHeader();
            });
    </script>
    <script type="module" src="/frontend/AddMeal.js"></script>
</body>
</html>

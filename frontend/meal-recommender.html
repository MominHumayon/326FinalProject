<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMass Dining - Meal Recommender</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../header.css">
    <link rel="stylesheet" href="../meal-recommender.css">
</head>
<body id="ahmed">
    <!-- Header placeholder -->
    <div id="header-placeholder"></div>

    <section class="hero-section">
        <h1>Personalized Meal Recommendations</h1>
        <p>Get tailored meal suggestions based on your preferences and dietary needs</p>
    </section>

    <main class="container">
        <div class="dashboard-grid">
            <section class="preferences-card">
                <div class="card-header">
                    <h2>Your Preferences</h2>
                </div>

                <div class="location-selector-wrapper">
                    <h3>Dining Location</h3>
                    <select id="location-selector" class="location-select">
                        <!-- Options will be populated by JavaScript -->
                    </select>
                </div>

                <div class="period-selector-wrapper">
                    <h3>Meal Period</h3>
                    <select id="period-selector" class="period-select">
                        <option value="breakfast">Breakfast</option>
                        <option value="lunch">Lunch</option>
                        <option value="dinner">Dinner</option>
                        <option value="latenight">Late Night</option>
                    </select>
                </div>

                <form class="preferences-grid">
                    <div class="preference-category">
                        <h3>Dietary Options</h3>
                        <div class="preference-toggles">
                            <label class="toggle-label">
                                <input type="checkbox" name="dietary" value="vegetarian">
                                <span class="toggle-wrapper">
                                    <i class="fas fa-leaf"></i>
                                    Vegetarian
                                </span>
                            </label>
                            <label class="toggle-label">
                                <input type="checkbox" name="dietary" value="plant-based">
                                <span class="toggle-wrapper">
                                    <i class="fas fa-seedling"></i>
                                    Plant Based
                                </span>
                            </label>
                            <label class="toggle-label">
                                <input type="checkbox" name="dietary" value="halal">
                                <span class="toggle-wrapper">
                                    <i class="fas fa-check-circle"></i>
                                    Halal
                                </span>
                            </label>
                            <label class="toggle-label">
                                <input type="checkbox" name="dietary" value="whole-grain">
                                <span class="toggle-wrapper">
                                    <i class="fas fa-bread-slice"></i>
                                    Whole Grain
                                </span>
                            </label>
                        </div>
                    </div>

                    <div class="preference-category">
                        <h3>Sourcing</h3>
                        <div class="preference-toggles">
                            <label class="toggle-label">
                                <input type="checkbox" name="sourcing" value="local">
                                <span class="toggle-wrapper">
                                    <i class="fas fa-map-marker-alt"></i>
                                    Local
                                </span>
                            </label>
                            <label class="toggle-label">
                                <input type="checkbox" name="sourcing" value="sustainable">
                                <span class="toggle-wrapper">
                                    <i class="fas fa-recycle"></i>
                                    Sustainable
                                </span>
                            </label>
                            <label class="toggle-label">
                                <input type="checkbox" name="sourcing" value="antibiotic-free">
                                <span class="toggle-wrapper">
                                    <i class="fas fa-shield-alt"></i>
                                    Antibiotic Free
                                </span>
                            </label>
                        </div>
                    </div>

                    <div class="preference-category">
                        <h3>Carbon Rating</h3>
                        <div class="carbon-rating">
                            <label class="carbon-option">
                                <input type="radio" name="carbon" value="none" checked>
                                <span class="carbon-badge">Any</span>
                            </label>
                            <label class="carbon-option">
                                <input type="radio" name="carbon" value="a">
                                <span class="carbon-badge rating-a">A</span>
                            </label>
                            <label class="carbon-option">
                                <input type="radio" name="carbon" value="b">
                                <span class="carbon-badge rating-b">B</span>
                            </label>
                            <label class="carbon-option">
                                <input type="radio" name="carbon" value="c">
                                <span class="carbon-badge rating-c">C</span>
                            </label>
                            <label class="carbon-option">
                                <input type="radio" name="carbon" value="d">
                                <span class="carbon-badge rating-d">D</span>
                            </label>
                            <label class="carbon-option">
                                <input type="radio" name="carbon" value="e">
                                <span class="carbon-badge rating-e">E</span>
                            </label>
                        </div>
                    </div>
                </form>
            </section>

            <section class="recommendations-card">
                <div class="card-header">
                    <h2>
                        <i class="fas fa-utensils"></i>
                        Today's Recommendations at
                        <span id="current-location"></span>
                    </h2>
                </div>
                <div id="meal-recommendations">
                    <div class="loading">Loading recommendations...</div>
                </div>
            </section>

            
        </div>
    </main>

    <script src="../js/meal-recommender.js"></script>
</body>
</html>

<!doctype HTML>
<html lang="en">
<head>
    <link href = "./navStyle.css" rel="stylesheet"/>
    <script type="module" src="./navigationBar.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav id = "bar">
        <button id = "profileButton">profile</button>
        <br><br>
        <button id = "graphButton">graph</button>
        <br><br>
        <button id = "diningHallsButton">dining halls</button>
        <br><br>
        <button id = "recommenderButton">recommender</button>
        <br><br>
        <button id = "mealInfoButton">meal information</button>
        <br><br>
        <button id = "goalButton">goals</button>
        <br><br>
        <button id = "expenseButton">expenses</button>
    </nav>
    <div id = "hideWrapper">
        <button id = "hide"><</button>
    </div>

    <div id="profile" class = "view" style="display:block;">
        <div id = "sameen">
        <div class="container">
            <h1>User Profile</h1>
            <form id="user-profile-form">
              <!-- <label for="name">Name:</label>
              <input type="text" id="name" name="name" required> -->
              <label for="first-name">First Name:</label>
              <input type="text" id="first-name" name="first-name" required>
        
              <label for="last-name">Last Name:</label>
              <input type="text" id="last-name" name="last-name" required>
        
              <label for="height-feet">Height (ft/in):</label>
              <div style="display: flex; gap: 10px;">
                <input type="number" id="height-feet" name="height-feet" placeholder="Feet" min="0" required>
                <input type="number" id="height-inches" name="height-inches" placeholder="Inches" min="0" max="11" required>
              </div>
        
              <label for="weight">Weight (lbs):</label>
              <input type="number" id="weight" name="weight" placeholder="Pounds" required>
        
              <label for="diet">Dietary Preferences:</label>
              <select id="diet" name="diet">
                <option value="none">None</option>
                <option value="vegetarian">Vegetarian</option>
                <option value="vegan">Vegan</option> 
                <option value="halal">Halal</option>
              </select>
        
              <button type="submit">Save Profile</button>
              
            </form>
            <form id="user-profile-form">
              <!-- existing form fields -->
              <button type="button" id="login-button">Login</button>
            </form>
          </div>
          <script src="profile.js"></script>
        </div>
    </div>
    <div id="graph" class = "view" style="display:none">
        Goodbye
    </div>
    <div id="diningHalls" class = "view" style="display:none">
        Monkeys
    </div>
    <div id="recommender" class = "view" style="display:none">

    </div>
    <div id="mealInfo" class = "view" style="display:none">
        Piazza
    </div>
    <div id="goal" class = "view" style="display:none">
        Tim Richards
    </div>
    <div id="expense" class = "view" style="display:none">
        UMass
    </div>
</body>
</html>

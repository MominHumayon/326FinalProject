<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>User Profile</h1>
    <form id="user-profile-form">
      <!-- <label for="name">Name:</label>
      <input type="text" id="name" name="name" required> -->
      <label for="first-name">First Name:</label>
      <input type="text" id="first-name" name="first-name" required>

      <label for="last-name">Last Name:</label>
      <input type="text" id="last-name" name="last-name" required>

      <label for="height-feet">Height (ft/in):</label>
      <div style="display: flex; gap: 10px;">
        <input type="number" id="height-feet" name="height-feet" placeholder="Feet" min="0" required>
        <input type="number" id="height-inches" name="height-inches" placeholder="Inches" min="0" max="11" required>
      </div>

      <label for="weight">Weight (lbs):</label>
      <input type="number" id="weight" name="weight" placeholder="Pounds" required>

      <label for="diet">Dietary Preferences:</label>
      <select id="diet" name="diet">
        <option value="none">None</option>
        <option value="vegetarian">Vegetarian</option>
        <option value="vegan">Vegan</option>
        <option value="halal">Halal</option>
      </select>

      <button type="submit">Save Profile</button>
    </form>
  </div>
  <script src="profile.js"></script>
</body>
</html>
